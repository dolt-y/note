<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Table Example</title>
</head>

<body>
    <script>
        console.log('This is a log message'); // 普通日志
        console.info('This is an info message'); // 信息性消息
        console.warn('This is a warning message'); // 警告信息
        console.error('This is an error message'); // 错误信息
        console.debug('This is a debug message'); // 调试信息
    </script>
</body>

</html>
