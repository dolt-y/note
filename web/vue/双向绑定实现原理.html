<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双向数据绑定示例</title>
</head>
<body>
    <div>
        <input type="text" id="inputField" placeholder="输入内容">
        <p id="displayField"></p>
    </div>

    <script>
        // 定义一个对象来存储数据
        const data = {};

        // 使用 defineProperty 实现双向数据绑定
        Object.defineProperty(data, 'text', {
            enumerable: true,
            configurable: true,
            get: function() {
                return this._text;
            },
            set: function(value) {
                this._text = value;
                // 更新输入框的值
                document.getElementById('inputField').value = value;
                // 更新显示区域的值
                document.getElementById('displayField').innerText = value;
            }
        });

        // 初始化数据
        data.text = '';

        // 监听输入框的输入事件
        document.getElementById('inputField').addEventListener('input', function(event) {
            data.text = event.target.value;
        });
    </script>
</body>
</html>
